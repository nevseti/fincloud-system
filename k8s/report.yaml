apiVersion: apps/v1
kind: Deployment
metadata:
  name: report-service
  namespace: fincloud
spec:
  replicas: 1
  selector:
    matchLabels:
      app: report-service
  template:
    metadata:
      labels:
        app: report-service
    spec:
      containers:
        - name: report
          image: fincloud-report:local
          imagePullPolicy: IfNotPresent
          env:
            - name: FINANCE_SERVICE_URL
              value: http://finance-service.fincloud.svc.cluster.local:8001
          ports:
            - containerPort: 8002
          readinessProbe:
            httpGet:
              path: /health
              port: 8002
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /health
              port: 8002
            initialDelaySeconds: 15
            periodSeconds: 20
---
apiVersion: v1
kind: Service
metadata:
  name: report-service
  namespace: fincloud
spec:
  selector:
    app: report-service
  ports:
    - name: http
      port: 8002
      targetPort: 8002
  type: ClusterIP

