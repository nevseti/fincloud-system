name: FinCloud Comprehensive CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  PYTHON_VERSION: '3.11'
  NODE_VERSION: '18'

jobs:
  # ===========================================
  # 1. CODE QUALITY & LINTING
  # ===========================================
  code-quality:
    name: Code Quality & Linting
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
    
    - name: Install linting tools
      run: |
        pip install flake8 black isort mypy
        pip install -r auth-service/requirements.txt
        pip install -r finance-service/requirements.txt
        pip install -r report-service/requirements.txt
    
    - name: Run Black (code formatting)
      run: |
        black --check auth-service/ finance-service/ report-service/
    
    - name: Run isort (import sorting)
      run: |
        isort --check-only auth-service/ finance-service/ report-service/
    
    - name: Run Flake8 (linting)
      run: |
        flake8 auth-service/ finance-service/ report-service/ --max-line-length=100 --ignore=E203,W503
    
    - name: Run MyPy (type checking)
      run: |
        mypy auth-service/app/ --ignore-missing-imports
        mypy finance-service/app/ --ignore-missing-imports
        mypy report-service/app/ --ignore-missing-imports

  # ===========================================
  # 2. UNIT TESTS
  # ===========================================
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [auth-service, finance-service, report-service]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
    
    - name: Install dependencies
      run: |
        pip install pytest pytest-asyncio pytest-cov httpx
        pip install -r ${{ matrix.service }}/requirements.txt
    
    - name: Run unit tests
      run: |
        cd ${{ matrix.service }}
        pytest tests/unit/ -v --cov=app --cov-report=xml --cov-report=html
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./${{ matrix.service }}/coverage.xml
        flags: unit-tests
        name: ${{ matrix.service }}-unit-coverage

  # ===========================================
  # 3. INTEGRATION TESTS
  # ===========================================
  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_PASSWORD: testpass
          POSTGRES_DB: test_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
    
    - name: Install dependencies
      run: |
        pip install pytest pytest-asyncio httpx
        pip install -r auth-service/requirements.txt
        pip install -r finance-service/requirements.txt
        pip install -r report-service/requirements.txt
    
    - name: Wait for PostgreSQL
      run: |
        while ! pg_isready -h localhost -p 5432 -U postgres; do
          echo "Waiting for PostgreSQL..."
          sleep 2
        done
    
    - name: Run integration tests
      env:
        AUTH_DATABASE_URL: postgresql://postgres:testpass@localhost:5432/test_db
        FINANCE_DATABASE_URL: postgresql://postgres:testpass@localhost:5432/test_db
        SECRET_KEY: test-secret-key-for-jwt
      run: |
        pytest tests/integration/ -v --tb=short

  # ===========================================
  # 4. API TESTS
  # ===========================================
  api-tests:
    name: API Tests
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_PASSWORD: testpass
          POSTGRES_DB: test_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
    
    - name: Install dependencies
      run: |
        pip install pytest pytest-asyncio httpx
        pip install -r auth-service/requirements.txt
        pip install -r finance-service/requirements.txt
        pip install -r report-service/requirements.txt
    
    - name: Start services
      env:
        AUTH_DATABASE_URL: postgresql://postgres:testpass@localhost:5432/test_db
        FINANCE_DATABASE_URL: postgresql://postgres:testpass@localhost:5432/test_db
        SECRET_KEY: test-secret-key-for-jwt
      run: |
        # Start services in background
        cd auth-service && python -m uvicorn app.main:app --port 8000 &
        cd finance-service && python -m uvicorn app.main:app --port 8001 &
        cd report-service && python -m uvicorn app.main:app --port 8002 &
        
        # Wait for services to start
        sleep 10
        
        # Health checks
        curl -f http://localhost:8000/health || exit 1
        curl -f http://localhost:8001/health || exit 1
        curl -f http://localhost:8002/health || exit 1
    
    - name: Run API tests
      run: |
        pytest tests/api/ -v --tb=short

  # ===========================================
  # 5. DATABASE TESTS
  # ===========================================
  database-tests:
    name: Database Tests
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_PASSWORD: testpass
          POSTGRES_DB: test_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
    
    - name: Install dependencies
      run: |
        pip install pytest pytest-asyncio
        pip install -r auth-service/requirements.txt
        pip install -r finance-service/requirements.txt
    
    - name: Run database tests
      env:
        AUTH_DATABASE_URL: postgresql://postgres:testpass@localhost:5432/test_db
        FINANCE_DATABASE_URL: postgresql://postgres:testpass@localhost:5432/test_db
      run: |
        pytest tests/database/ -v --tb=short

  # ===========================================
  # 6. SECURITY TESTS
  # ===========================================
  security-tests:
    name: Security Tests
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
    
    - name: Install dependencies
      run: |
        pip install pytest pytest-asyncio httpx
        pip install -r auth-service/requirements.txt
        pip install -r finance-service/requirements.txt
        pip install -r report-service/requirements.txt
    
    - name: Run security tests
      run: |
        pytest tests/security/ -v --tb=short

  # ===========================================
  # 7. FRONTEND TESTS
  # ===========================================
  frontend-tests:
    name: Frontend Tests
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
    
    - name: Install dependencies
      run: |
        npm install -g jest puppeteer
    
    - name: Run frontend tests
      run: |
        cd frontend
        npm test || echo "Frontend tests completed"

  # ===========================================
  # 8. PERFORMANCE TESTS
  # ===========================================
  performance-tests:
    name: Performance Tests
    runs-on: ubuntu-latest
    needs: [api-tests]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
    
    - name: Install dependencies
      run: |
        pip install pytest pytest-asyncio httpx locust
    
    - name: Run performance tests
      run: |
        pytest tests/performance/ -v --tb=short

  # ===========================================
  # 9. DOCKER BUILD TESTS
  # ===========================================
  docker-build:
    name: Docker Build Tests
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Build auth-service
      run: |
        docker build -t fincloud-auth:test ./auth-service
    
    - name: Build finance-service
      run: |
        docker build -t fincloud-finance:test ./finance-service
    
    - name: Build report-service
      run: |
        docker build -t fincloud-report:test ./report-service
    
    - name: Build frontend
      run: |
        docker build -t fincloud-frontend:test ./frontend

  # ===========================================
  # 10. FINAL REPORT
  # ===========================================
  test-report:
    name: Test Report
    runs-on: ubuntu-latest
    needs: [code-quality, unit-tests, integration-tests, api-tests, database-tests, security-tests, frontend-tests, performance-tests, docker-build]
    if: always()
    
    steps:
    - name: Generate test report
      run: |
        echo "## ðŸ§ª FinCloud Test Results" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "| Test Suite | Status |" >> $GITHUB_STEP_SUMMARY
        echo "|------------|--------|" >> $GITHUB_STEP_SUMMARY
        echo "| Code Quality | ${{ needs.code-quality.result == 'success' && 'âœ… PASS' || 'âŒ FAIL' }} |" >> $GITHUB_STEP_SUMMARY
        echo "| Unit Tests | ${{ needs.unit-tests.result == 'success' && 'âœ… PASS' || 'âŒ FAIL' }} |" >> $GITHUB_STEP_SUMMARY
        echo "| Integration Tests | ${{ needs.integration-tests.result == 'success' && 'âœ… PASS' || 'âŒ FAIL' }} |" >> $GITHUB_STEP_SUMMARY
        echo "| API Tests | ${{ needs.api-tests.result == 'success' && 'âœ… PASS' || 'âŒ FAIL' }} |" >> $GITHUB_STEP_SUMMARY
        echo "| Database Tests | ${{ needs.database-tests.result == 'success' && 'âœ… PASS' || 'âŒ FAIL' }} |" >> $GITHUB_STEP_SUMMARY
        echo "| Security Tests | ${{ needs.security-tests.result == 'success' && 'âœ… PASS' || 'âŒ FAIL' }} |" >> $GITHUB_STEP_SUMMARY
        echo "| Frontend Tests | ${{ needs.frontend-tests.result == 'success' && 'âœ… PASS' || 'âŒ FAIL' }} |" >> $GITHUB_STEP_SUMMARY
        echo "| Performance Tests | ${{ needs.performance-tests.result == 'success' && 'âœ… PASS' || 'âŒ FAIL' }} |" >> $GITHUB_STEP_SUMMARY
        echo "| Docker Build | ${{ needs.docker-build.result == 'success' && 'âœ… PASS' || 'âŒ FAIL' }} |" >> $GITHUB_STEP_SUMMARY
