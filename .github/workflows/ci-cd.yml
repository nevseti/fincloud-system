        for _ in range(10):
            response = client.get('/operations', headers={'Authorization': f'Bearer {token}'})
            assert response.status_code == 200
        elapsed = time.time() - start_time
        print(f'âœ… Retrieved operations 10 times in {elapsed:.2f} seconds')
        
        # Test balance calculation with many operations
        response = client.get('/balance', headers={'Authorization': f'Bearer {token}'})
        balance = response.json()
        assert 'total_balance' in balance
        print(f'âœ… Balance calculated correctly: {balance[\"total_balance\"]}')
        
        print('âœ… Performance tests: PASSED')
        " || exit 1
        cd ..
        
        # Test report service endpoints
        echo "âœ… Testing report service endpoints..."
        cd report-service
        python -c "
        from fastapi.testclient import TestClient
        from app.main import app
        
        client = TestClient(app)
        
        # Test health endpoint
        response = client.get('/health')
        assert response.status_code == 200, f'Health check failed: {response.status_code}'
        print('âœ… Health endpoint: OK')
        
        print('âœ… Report service API tests: PASSED')
