        echo "âœ… Testing Finance Service integration..."
        cd finance-service
        python -c "
        from fastapi.testclient import TestClient
        from app.main import app
        import time
        
        client = TestClient(app)
        
        # Read token from file
        with open('/tmp/e2e_token.txt', 'r') as f:
