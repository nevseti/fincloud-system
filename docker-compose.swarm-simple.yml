version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: auth_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./db-init:/docker-entrypoint-initdb.d
    networks:
      - fincloud-network
    deploy:
      replicas: 1
      placement:
        constraints: [node.role == manager]
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3

  # Auth Service
  auth-service:
    image: fincloud-auth:local
    environment:
      AUTH_DATABASE_URL: postgresql://postgres:postgres@fincloud_postgres:5432/auth_db
    networks:
      - fincloud-network
    ports:
      - "8000:8000"
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
    depends_on:
      - postgres

  # Finance Service
  finance-service:
    image: fincloud-finance:local
    environment:
      FINANCE_DATABASE_URL: postgresql://postgres:postgres@fincloud_postgres:5432/finance_db
    networks:
      - fincloud-network
    ports:
      - "8001:8001"
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
    depends_on:
      - postgres

  # Report Service
  report-service:
    image: fincloud-report:local
    environment:
      FINANCE_SERVICE_URL: http://fincloud_finance-service:8001
    networks:
      - fincloud-network
    ports:
      - "8002:8002"
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
    depends_on:
      - finance-service

  # Frontend
  frontend:
    image: fincloud-frontend:local
    networks:
      - fincloud-network
    ports:
      - "8080:80"
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3

volumes:
  postgres_data:
    driver: local

networks:
  fincloud-network:
    driver: overlay
    attachable: true
