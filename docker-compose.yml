services:
  db:
    image: postgres:15-alpine
    container_name: fincloud-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: auth_db
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./db-init:/docker-entrypoint-initdb.d
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d auth_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  auth-service:
    build: ./auth-service
    container_name: auth-service
    environment:
      AUTH_DATABASE_URL: postgresql://postgres:postgres@db:5432/auth_db
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8000:8000"
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import http.client as h; c=h.HTTPConnection('127.0.0.1',8000,timeout=2); c.request('GET','/health'); r=c.getresponse(); exit(0 if r.status==200 else 1)\" "]
      interval: 30s
      timeout: 5s
      retries: 3
    restart: unless-stopped

  finance-service:
    build: ./finance-service
    container_name: finance-service
    environment:
      FINANCE_DATABASE_URL: postgresql://postgres:postgres@db:5432/finance_db
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8001:8001"
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import http.client as h; c=h.HTTPConnection('127.0.0.1',8001,timeout=2); c.request('GET','/health'); r=c.getresponse(); exit(0 if r.status==200 else 1)\" "]
      interval: 30s
      timeout: 5s
      retries: 3
    restart: unless-stopped

  report-service:
    build: ./report-service
    container_name: report-service
    environment:
      FINANCE_SERVICE_URL: http://finance-service:8001
    depends_on:
      finance-service:
        condition: service_healthy
    ports:
      - "8002:8002"
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import http.client as h; c=h.HTTPConnection('127.0.0.1',8002,timeout=2); c.request('GET','/health'); r=c.getresponse(); exit(0 if r.status==200 else 1)\" "]
      interval: 30s
      timeout: 5s
      retries: 3
    restart: unless-stopped

  frontend:
    build: ./frontend
    container_name: fincloud-frontend
    ports:
      - "8080:80"
    depends_on:
      auth-service:
        condition: service_healthy
      finance-service:
        condition: service_healthy
      report-service:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "wget -q -O - http://127.0.0.1/ > /dev/null 2>&1 || exit 1"]
    restart: unless-stopped

volumes:
  pgdata:


