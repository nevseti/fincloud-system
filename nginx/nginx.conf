events {
    worker_connections 1024;
}

http {
    upstream frontend {
        server fincloud_frontend:80;
    }
    
    upstream auth-service {
        server fincloud_auth-service:8000;
    }
    
    upstream finance-service {
        server fincloud_finance-service:8001;
    }
    
    upstream report-service {
        server fincloud_report-service:8002;
    }

    server {
        listen 80;
        server_name localhost;

        # Frontend routes
        location / {
            proxy_pass http://frontend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Auth Service routes
        location /auth/ {
            rewrite ^/auth/(.*) /$1 break;
            proxy_pass http://auth-service;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Finance Service routes
        location /finance/ {
            rewrite ^/finance/(.*) /$1 break;
            proxy_pass http://finance-service;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Report Service routes
        location /reports/ {
            rewrite ^/reports/(.*) /$1 break;
            proxy_pass http://report-service;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}
