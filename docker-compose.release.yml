services:
  db:
    image: postgres:15-alpine
    container_name: fincloud-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: auth_db
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./db-init:/docker-entrypoint-initdb.d
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL","pg_isready -U postgres -d auth_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  auth-service:
    image: ${DOCKERHUB_USER}/fincloud-auth:${TAG}
    container_name: auth-service
    environment:
      AUTH_DATABASE_URL: postgresql://postgres:postgres@db:5432/auth_db
    depends_on:
      db:
        condition: service_healthy
    ports: ["8000:8000"]
    restart: unless-stopped

  finance-service:
    image: ${DOCKERHUB_USER}/fincloud-finance:${TAG}
    container_name: finance-service
    environment:
      FINANCE_DATABASE_URL: postgresql://postgres:postgres@db:5432/finance_db
    depends_on:
      db:
        condition: service_healthy
    ports: ["8001:8001"]
    restart: unless-stopped

  report-service:
    image: ${DOCKERHUB_USER}/fincloud-report:${TAG}
    container_name: report-service
    environment:
      FINANCE_SERVICE_URL: http://finance-service:8001
    depends_on:
      finance-service:
        condition: service_healthy
    ports: ["8002:8002"]
    restart: unless-stopped

  frontend:
    image: ${DOCKERHUB_USER}/fincloud-frontend:${TAG}
    container_name: fincloud-frontend
    depends_on:
      auth-service:
        condition: service_healthy
      finance-service:
        condition: service_healthy
      report-service:
        condition: service_healthy
    ports: ["8080:80"]
    restart: unless-stopped

volumes:
  pgdata: